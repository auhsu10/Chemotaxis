<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Randomized Dots</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Suck in the dots!</h1>
		</header>
			<section id="content">
				<canvas id="Chemotaxis" data-processing-sources="Chemotaxis.pde">
				</canvas>
		    </section>
	    <footer>
		    The goal is to move the cursor to eliminate all the dots moving on the screen. Use m/n to toggle a biased random walk towards the cursor. Use r to reset the game.
	    </footer>
	</body>
</html>
